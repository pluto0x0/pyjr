<head>

    <script>
        var data = {};
        axios.get('xjp.json.gz', { responseType: 'arraybuffer' }).then(res => {
            data = JSON.parse(pako.ungzip(res.data, { to: 'string' }));

    <style>
        table {

</head>

<body>
    <div id="pre" style="text-align: center; margin-top: 20%;">
        <span style="font-size: 2em">
            Jinping is talkative, plase wait.<br>

        </span>
        <img src="https://tva4.sinaimg.cn/large/006yDddpgy1gvm10mmajbg6074074ta802.gif" alt="Loading.." style="width: 5cm;">

    <div id="main" style="display: none;">
        <h1>å¹³è¯­è¿‘äºº</h1>

        <div>
            <input type="text" placeholder="å›½ä¹‹å¤§è€…" id="search">
            <button>search</button>
            <input type="checkbox" id="intitle" id="chk">
            <label for="intitle">in title</label>
        </div>
        <a href="https://github.com/pluto0x0/">ðŸ’¦@pluto0x0</a>
        <table>
        </table>
    </div>
    <script>
        let tb = $('table');
        $('button').click(function () {
            tb.html(`<tbody><tr><th>Paragraph</th><th>Source</th></tr></tbody>`);

            let s = $('input:text').val();
            if (s == '') s = 'å›½ä¹‹å¤§è€…';
            if (s.length < 2) {
                alert('too short!');
                return;
            }
            let intitle = $('#intitle').is(':checked');

            function disp(str, k) {
                return str.replace(k, `<span class="k">${k}</span>`)
            }
            function apd(x, y) {
                tb.append(`<tr><td>${disp(x, s)}</th><th><a href="http://jhsjk.people.cn/article/${y}" target="_blank">${y}</a></td></tr>`);
            }

            for (let i in data) {
                let x = data[i];
                // console.log(x);
                if (intitle) {
                    if (x.title.indexOf(s) > -1) {
                        apd(x.title, x.articleid);
                    }
                } else {
                    for (let j in x.paras) {
                        let y = x.paras[j]
                        if (y.indexOf(s) > -1) {
                            apd(y, x.articleid);
                        }
                    }
                }
            }

        });
    </script>
</body>
